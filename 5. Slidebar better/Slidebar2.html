<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideBar</title>
    <link rel="stylesheet" href="Style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <input type="checkbox" id="hideshow">
    <div class="btn-open">
    <label for="hideshow"><i class='bx bx-menu' ></i></label>
    </div>  
    <div class="main-box">
        <div class="header">
            <a href="#"><i class='bx bxs-home' ></i>Eagleism</a>
                <div class="btn-close">
                    <label for="hideshow"><i class='bx bx-x' ></i></label>
                </div>
        </div>
        <ul>
            <li><a href="#"><i class='bx bxs-dashboard' ></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-link' ></i>Shortcuts</a></li>
            <li><a href="#"><i class='bx bxs-server' ></i>Overview</a></li>
            <li><a href="#"><i class='bx bx-calendar-event' ></i>Events</a></li>
            <li><a href="#"><i class='bx bx-question-mark' ></i>About</a></li>
            <li><a href="#"><i class='bx bx-server' ></i>Services</a></li>
            <li><a href="#"><i class='bx bxs-phone-call' ></i>Contact</a></li>
            <li><a href="#"><i class='bx bxs-conversation' ></i>Feedback</a></li>
        </ul>
        <div class="social">
            <a href="#" class="social-icon"><i class='bx bxl-facebook-square' ></i></a>
            <a href="#" class="social-icon"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="social-icon"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#" class="social-icon"><i class='bx bxl-youtube' ></i></a>
        </div>
    </div>
</body>
</html>
